<div class="container m-4">
    <div class="row">
        <div class="col-sm">
                <h5>Date</h5>
                <p>{{event.dateTime}}</p>
                <h5>Artist/Team</h5>
                <p>{{event.artistTeam}}</p>
                <h5>Venue</h5>
                <p>{{event.venue}}</p>
                <h5>Genres</h5>
                <p>{{event.nameSegSubGenre}}</p>
                <h5>Price Ranges</h5>
                <p>{{event.price}}</p>
                <h5>Ticket Status</h5>
                <p class="status" [style]="getOnSaleStyle()" [innerHTML]="getOnSaleText()">{{event.status}}</p>
                <h5>Buy Ticket At</h5>
                <a class="link-primary" href="{{event.buyUrl}}">Ticketmaster</a>
        </div>
        <div class="col-sm">
            <img class="img-fluid" src="{{event.seatmapUrl}}">
        </div>
    </div>
</div>
