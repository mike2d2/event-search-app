<div class="container m-4">
    <div class="row">
        <div class="col-sm">
                <h5>Date</h5>
                <p>{{event.dateTime}}</p>
                <h5>Artist/Team</h5>
                <p>{{event.artistTeam}}</p>
                <h5>Venue</h5>
                <p>{{event.venue}}</p>
                <h5>Genres</h5>
                <p>{{event.nameSegSubGenre}}</p>
                <h5>Price Ranges</h5>
                <p>{{event.price}}</p>
                <h5>Ticket Status</h5>
                <p class="status" [style]="getOnSaleStyle()" [innerHTML]="getOnSaleText()">{{event.status}}</p>
                <h5>Buy Ticket At</h5>
                <a class="link-primary" href="{{event.buyUrl}}" target="_blank">Ticketmaster</a>
        </div>
        <div class="col-sm">
            <img class="img-fluid" src="{{event.seatmapUrl}}">
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4">
            <div class="row align-items-center">
                <!-- <div class="col-5" style="color: white;">Share On:</div>
                <div class="col-3">
                    <a href="#" (click)="getFacebookShareLink($event)">
                        <img class="img-fluid" style="max-width: 50px;" src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo">
                    </a>
                </div>
                <div class="col-3">
                    <a href="#" (click)="getTwitterShareLink($event)">
                        <img class="img-fluid" style="max-width: 50px;" src="./assets/twitter_logo.png" alt="Facebook Logo">
                    </a>
                </div> -->
                <div class="d-flex justify-content-center" style="align-items: center;">
                    <div class="" style="color: white; min-width: 5rem">Share On:</div>
                    <a class="m-2" href="#" (click)="getFacebookShareLink($event)">
                        <img class="img-fluid" style="max-width: 50px;" src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo">
                    </a>
                    <a class="m-2" href="#" (click)="getTwitterShareLink($event)">
                        <img class="img-fluid" style="max-width: 50px;" src="./assets/twitter_logo.png" alt="Facebook Logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
