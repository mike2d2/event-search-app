<div  class="container" style="margin-top: 2rem; margin-bottom: 2rem;">
  <div *ngIf="events.length > 0; else noEvents">
  <div class="table-responsive card">

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th (click)="sort('dateTime')">Date/Time</th>
          <th>Icon</th>
          <th (click)="sort('eventName')">Event</th>
          <th (click)="sort('genre')">Genre</th>
          <th (click)="sort('venue')">Venue</th>
        </tr>
        </thead>
      <tbody>
        <tr *ngFor="let event of events" (click)="selectEvent(event)" >

          <td>{{ event.date + '\n' + event.time }}</td>
          <td> <img class="img-thumbnail" style="max-block-size: 7rem" src="{{event.iconUrl}}"></td>
          <td> {{ event.eventName }}</td>
          <td> {{ event.genre }}</td>
          <td> {{ event.venue }}</td>
          <!-- <td>
            <button class="btn btn-primary" (click)="selectedEvent(event)"> Show details</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #noEvents>
  <div class="no-events">No results found</div>
</ng-template>
