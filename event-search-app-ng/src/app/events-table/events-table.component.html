<div class="container" style="margin-top: 70px;">
  <div class="table-responsive card">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Icon</th>
          <th>Event</th>
          <th>Genre</th>
          <th>Venue</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events" (click)="selectEvent(event)" >

          <td>{{ event.dateTime }}</td>
          <td> <img src="{{event.iconUrl}}"></td>
          <td> {{ event.eventName }}</td>
          <td> {{ event.genre }}</td>
          <td> {{ event.venue }}</td>
          <!-- <td>
            <button class="btn btn-primary" (click)="selectedEvent(event)"> Show details</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card text-center" *ngIf="selectedEvent">
    <div class="card-header">
      # {{selectedEvent.id}}
    </div>
    <div class="card-block">
      <h4 class="card-title">{{selectedEvent.name}}</h4>
      <p class="card-text">
        {{selectedEvent.description}}
      </p>
    </div>

  </div>
</div>
