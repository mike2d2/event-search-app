<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
  
          <td>{{ event.id }}</td>
          <td> {{ event.name }}</td>
          <td> {{ event.email }}</td>
          <td>
            <button class="btn btn-primary" (click)="selectedEvent(event)"> Show details</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card text-center" *ngIf="selectedEvent">
        <div class="card-header">
          # {{selectedEvent.id}}
        </div>
        <div class="card-block">
          <h4 class="card-title">{{selectedEvent.name}}</h4>
          <p class="card-text">
            {{selectedEvent.description}}
          </p>    
        </div>
  
      </div>
  </div>
